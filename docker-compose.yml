version: "3"
services:
  postgres:
    container_name: bitecritic-db
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./src/db/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./src/db/schema.sql:/tmp/schema.sql
      - ./src/db/seeds.sql:/tmp/seeds.sql
